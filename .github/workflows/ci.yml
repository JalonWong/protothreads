name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ runner.os }}-${{ github.workflow }}
          repository-cache: true
      - run: bazel --version
      - name: Build
        run: bazel build //example:examples
      - name: Test on Windows
        if: matrix.os == 'windows-latest'
        run: bazel test --config=msvc //test:unit_test
      - name: Test
        if: matrix.os != 'windows-latest'
        run: bazel test //test:unit_test
